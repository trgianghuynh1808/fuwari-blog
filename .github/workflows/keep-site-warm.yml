name: Keep Site Warm
on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping site
        run: |
          curl -f -s -L --max-time 30 --connect-timeout 10 https://www.eri-journey.dev/ > /dev/null || exit 1
          echo "Site pinged successfully at $(date)"
        timeout-minutes: 2